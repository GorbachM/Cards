<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>


<main class="main">
    <div class="wrapper">
        <div class="main__h">
            <h1>Зарабатывайте вместе с нами!</h1>
        </div>
        <div class="main__block-cards">
            <div class="card card-1">
                <div class="card-block">
                    <div class="card__count">
                        <span class="number">1</span>
                        <p class="text">Получите
                            партнерскую ссылку</p>
                    </div>
                    <img class="img-1" src="img/Property%201=Default.png" alt="link">
                    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="92" height="40" viewBox="0 0 92 40"
                         fill="none">
                        <path d="M9.00488 13.8154C9.00488 13.8154 13.6679 27.8986 38.8049 27.5796C63.9419 27.2606 79.6479 13.8154 79.6479 13.8154"
                              stroke="white" stroke-width="4" stroke-linecap="round"/>
                        <path d="M78.5699 26.0272L80.8764 13.2518L67.5225 10.6934" stroke="white" stroke-width="4"
                              stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <div class="card card-2">
                <div class="card__count">
                    <span class="number">2</span>
                    <p class="text">Расскажите
                        о GGSEL.COM</p>
                </div>
                <img class="img-2" src="img/Property%201=Variant2.png" alt="ggsel.com">
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="92" height="40" viewBox="0 0 92 40"
                     fill="none">
                    <path d="M9.00488 13.8154C9.00488 13.8154 13.6679 27.8986 38.8049 27.5796C63.9419 27.2606 79.6479 13.8154 79.6479 13.8154"
                          stroke="white" stroke-width="4" stroke-linecap="round"/>
                    <path d="M78.5699 26.0272L80.8764 13.2518L67.5225 10.6934" stroke="white" stroke-width="4"
                          stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="card card-3">
                <div class="card__count">
                    <span class="number">3</span>
                    <p class="text">Получайте хороший процент
                        от покупок по вашей ссылке!</p>
                </div>
                <img class="img-3" src="img/Property%201=Variant3.png" alt="prc">

            </div>

        </div>

        <div class="main__partners">

        </div>
    </div>
</main>

</body>
</html>
